{% extends 'layout.html' %}

{% block main %}
<h3>文章管理</h3>
<a href="content/add">添加新的文章!</a>

<table class="usersList">
    <thead>
    <tr>
        <th>标题</th>
        <th>所属分类</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for content in users %}
    <tr>
        <td>{{content.title}}</td>
        <td>{{content.category}}</td>
        <td>{{content.date}}</td>
        <td>
            <a href="/content/edit?id={{content._id.toString()}}">修改</a>
            <a href="/content/delete?id={{content._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'page.html' %}
{% endblock %}
