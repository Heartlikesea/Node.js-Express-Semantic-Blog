<p class="tableInfo">一共有{{count}}个用户，每页显示{{limit}}个</p>

<ul class="pageBtn">
    {% if Number(page) - 1 !== 0 %}
    <li><a href="/admins/{{type}}?page={{Number(page) - 1}}">上一页</a></li>
    {% else %}
    <li>再往前..没有了</li>
    {% endif %}
    {% if Number(page) + 1 <= pages %}
    <li><a href="/admins/{{type}}?page={{Number(page) + 1}}">下一页</a></li>
    {% else %}
    <li>已经是最后一页了</li>
    {% endif %}
</ul>
