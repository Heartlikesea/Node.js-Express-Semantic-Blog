{% extends 'layout.html' %}

{% block main %}
<h3>用户列表       <small>(第{{page}}页)</small></h3>

<table class = 'userList'>
    <thead>
    <tr>
        <th>id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否管理员</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %}
            是
            {% else %}
            不是
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'page.html' %}
{% endblock %}
